<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Four Final Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/0acd969600.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="nav-and-header">
      <div class="container">
        <div class="row">
          <nav>
            <a href="./index.html">
              <img src="assets/white-logo.png" alt="Logo" class="white-logo" />
            </a>
            <ul class="nav__links">
              <a href="./index.html" class="nav__link link__hover-effect"
                >Home</a
              >
              <a href="#" class="nav__link link__hover-effect"
                >Find Bible Scripture</a
              >
              <a href="#" class="nav__link--primary">Contact</a>
            </ul>
          </nav>
          <header>
            <h1 class="header__title">Search for Bible Scripture</h1>
            <div class="search__wrapper">
              <input
                type="text"
                name=""
                id="search-bar"
                placeholder="Search for a verse e.g. John 3:16"
              />
              <div class="search__icon--wrapper">
                <svg
                  data-v-390ceb07=""
                  aria-hidden="true"
                  focusable="false"
                  data-prefix="fas"
                  data-icon="search"
                  role="img"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                  class="svg-inline--fa fa-search fa-w-16 search__icon"
                >
                  <path
                    data-v-390ceb07=""
                    fill="currentColor"
                    d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                    class=""
                  ></path>
                </svg>
              </div>
            </div>
          </header>
          <div class="overlay"></div>
        </div>
      </div>
    </section>
    <section id="searchResults">
      <div class="container">
        <div class="row">
          <div class="searchResult--wrapper"></div>
          <div class="searchErrorMessage"></div>
        </div>
      </div>
      <a href="#">
        <div class="backToTop">
          <i class="fa-solid fa-arrow-up"></i>
        </div>
      </a>
    </section>
  </body>
  <script src="bibles.js"></script>
</html>
